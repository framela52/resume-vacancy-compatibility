# A generic, single database configuration for Alembic

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# Revision environment configuration
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# Sourceless mode
# sourceless = false

# Version location specification (can be overridden per migration)
# version_locations = %(here)s/versions:%(here)s/alembic/versions

# Version path separator (default: os.pathsep)
# version_path_separator = ;

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database URL - override with environment variable or --sqlurl flag
sqlalchemy.url = postgresql://user:password@localhost:5432/resume_analysis

[post_write_hooks]
# Post-write hooks go here

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
