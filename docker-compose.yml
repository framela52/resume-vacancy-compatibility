services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: resume_analysis_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-resume_analysis}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_network

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: resume_analysis_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_analysis_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-resume_analysis}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MODELS_CACHE_PATH: /app/models_cache
      PYTHONPATH: /app:/app/services
      TF_USE_LEGACY_KERAS: 1
      # Hugging Face optimizations
      TRANSFORMERS_CACHE: /app/models_cache/hub
      HF_HOME: /app/models_cache
      PYTORCH_ENABLE_MPS_FALLBACK: 1
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./services:/app/services
      - backend_models:/app/models_cache
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for async processing)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_analysis_celery_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-resume_analysis}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MODELS_CACHE_PATH: /app/models_cache
      PYTHONPATH: /app:/app/services
      TF_USE_LEGACY_KERAS: 1
      # Hugging Face optimizations
      TRANSFORMERS_CACHE: /app/models_cache/hub
      HF_HOME: /app/models_cache
      PYTORCH_ENABLE_MPS_FALLBACK: 1
    volumes:
      - ./backend:/app
      - ./services:/app/services
      - backend_models:/app/models_cache
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 12G
        reservations:
          cpus: '3.0'
          memory: 6G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_network
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=4 --prefetch-multiplier=2

  # Frontend (React + Vite) - Production build with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ""
    container_name: resume_analysis_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - resume_network

  # Flower (Celery monitoring UI)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_analysis_flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - backend_models:/app/models_cache
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - redis
    networks:
      - resume_network
    command: celery -A celery_app.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:
  backend_models:

networks:
  resume_network:
    driver: bridge
